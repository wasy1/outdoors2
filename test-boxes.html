<script>


(function($){
	var $profilesGrid;

   	function profilesUnordered() {
      	$profilesGrid = $('#profiles-grid .grid').isotope({
			itemSelector: '.grid-item',
			masonry: {
		    	columnWidth: '.grid-item'
		    }
		});
   	};

   	function styleUnordered() {
      	$styleGrid = $('#style-grid .grid').isotope({
			itemSelector: '.grid-item',
			masonry: {
		    	columnWidth: '.grid-item'
		    }
		});
   	};

	$(document).ready( function() {
		var vid = document.getElementById("bgvid");
		vid.volume = 0;
		pauseButton = document.getElementById("vidpause");
		muteButton = document.getElementById("vidmute");
		function vidFade() {
		    vid.classList.add("stopfade");
		}
		vid.addEventListener('ended', function() {
			document.getElementById("eq").style.display = 'none';
			pauseButton.innerHTML = '<img src="/templates/blacks.co.uk/features/lifeoutdoors/video/icons/play.png" alt="Play" />';
			// only functional if "loop" is removed 
			vid.pause();
			// to capture IE10
			vidFade();
			setTimeout(function(){ vid.currentTime = 0; }, 1500);
		});
		pauseButton.addEventListener("click", function() {
		    vid.classList.toggle("stopfade");
			if (vid.paused) {
				vid.play();
				document.getElementById("eq").style.display = 'block';
				pauseButton.innerHTML = '<img src="/templates/blacks.co.uk/features/lifeoutdoors/video/icons/pause.png" alt="Pause" />';
			} else {
		        vid.pause();
		        document.getElementById("eq").style.display = 'none';
		        pauseButton.innerHTML = '<img src="/templates/blacks.co.uk/features/lifeoutdoors/video/icons/play.png" alt="Play" />';
			}
		});
		muteButton.addEventListener("click", function() {
			if (vid.volume == 0) {
				muteButton.innerHTML = '<img src="/templates/blacks.co.uk/features/lifeoutdoors/video/icons/unmute.png" alt="Muted" />';
				vid.volume = 1;
			} else {
				muteButton.innerHTML = '<img src="/templates/blacks.co.uk/features/lifeoutdoors/video/icons/mute.png" alt="Unmute" />';
				vid.volume = 0;
			}
		});

		/* ISOTOPE */
		profilesUnordered();
		styleUnordered();

		$profilesGrid.imagesLoaded().progress( function() {
			$profilesGrid.isotope('layout');
		});

		$styleGrid.imagesLoaded().progress( function() {
			$styleGrid.isotope('layout');
		});

		$('#load-profiles').on( 'click', function(event) {
			event.preventDefault();
			// create new item elements
			var $items = $('#profiles-grid .view-more').find('.grid-item').slice(0,2);
			// append elements to container
			$profilesGrid.append( $items )
		  	// add and lay out newly appended elements
		  	.isotope( 'appended', $items );
		});

		$('#load-styles').on( 'click', function(event) {
			event.preventDefault();
			// create new item elements
			var $items = $('#style-grid .view-more').find('.grid-item').slice(0,2);
			// append elements to container
			$styleGrid.append( $items )
		  	// add and lay out newly appended elements
		  	.isotope( 'appended', $items );
		});
	});

	// Fixed nav
	var $fixed = false;
	var $topTrigger;

	function topSize(){
		$topTrigger = $('#top').outerHeight();
	}
	topSize();

	$(document).scroll(function() {
		topSize();

		if( $(this).scrollTop() > $topTrigger ) {
	        if( !$fixed ) {
	            $fixed = true;
	            $('#nav').css({'position':'fixed', 'top':'0'});
	            $('#content').css({'padding-top':'50px'});
	        }
	    } else {
	        if( $fixed ) {
	            $fixed = false;
	            $('#nav').css({'position':'relative'});
	            $('#content').css({'padding-top':'0'});
	        }
	    }
	});
})( jQuery );

</script>
